<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subscription Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Subscription Manager</h1>
      <p class="subtitle">Manage your streaming services</p>
    </header>

    <div class="current-page" id="currentPage">
      <span class="status-text">Checking current page...</span>
    </div>

    <div class="services-section">
      <h2>Quick Cancel</h2>
      <div class="services-grid" id="servicesGrid">
        <!-- Services will be populated by JavaScript -->
      </div>
    </div>

    <div class="actions">
      <button id="bulkCancel" class="btn btn-primary">
        Open Selected Cancellation Pages
      </button>
      <button id="highlightBtn" class="btn btn-secondary">
        Highlight Cancel Options
      </button>
    </div>

    <div class="tracked-section">
      <h3>Your Subscriptions</h3>
      <div id="trackedList" class="tracked-list">
        <!-- Tracked subscriptions will appear here -->
      </div>
    </div>

    <div class="footer">
      <button id="settingsBtn" class="btn-link">Settings</button>
      <button id="historyBtn" class="btn-link">History</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
